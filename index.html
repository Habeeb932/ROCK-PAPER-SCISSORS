<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPAER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container"> 
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./rock.jpeg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./paper.jpeg" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="./scissor.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="score-brd">
        <div class="score">
            <p id="user-score">0</p>
            <img src="./user.jpeg" alt="">
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <img src="./comp.jpeg" alt="">
        </div>
    </div>
    <div class="msg-container">
        <p align="center" id="msg">Choose Your Move</p>
    </div>
    <!-- <div class="refresh">
        <button>Refresh</button>
    </div> -->
    <script src="script.js"></script>
</body>

</html>
